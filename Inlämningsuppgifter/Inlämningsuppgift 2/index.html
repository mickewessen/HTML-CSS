<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

    <title></title>
</head>
<body>
    
    <div id="container">
        <form class="sign-in">
            <h2>Sign in<i class="fas fa-sign-in-alt"></i></h2>
            <input type="text" class="form-control mb-4" name="username" placeholder="E-mail"/>
            <input type="text"  class="form-control mb-4" name="password" placeholder="Password">
            <label class="checkbox"><input type="checkbox" value="remember-me" id="rememberMe"> Remember Me</label>
            <button class="btn btn-lg btn-primary btn-block" type="submit"> login</button>
            <div class="create-account">
                <span>Not a member?<a href="./registration.html">Sign up now</a></span>
            </div>
            <div class="forgot-password">
                <span>Forgot password?<a href="#">Click here</a></span>
            </div>
            <div class="social-login">
                <h6>Sign in using</h6>
                <a type="button"><i class="fab fa-facebook-f" ></i></a>
                <a type="button"><i class="fab fa-twitter"></i></a>
                <a type="button"><i class="fab fa-linkedin-in"></i></a>
                <a type="button"><i class="fab fa-github"></i></a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
