<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">

    <title>Sign In</title>
</head>
<body>
    
<div class="container my-4">
     <section id="register-form">
          <div class="row">
            <div class="col-md-6 mb-4">     
              <section>
                <form class="text-center border border-light p-5">        
                  <p class="h4 mb-4">Sign up</p>        
                  <div class="form-row mb-4">
                    <div class="col">
                      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                    </div>
                  </div>
        
                  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                  </small>
        
                  <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                  <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                  </small>
                
                  <button class="btn btn-info my-4 btn-block waves-effect waves-light" type="submit">Sign in</button>

                  <p>or sign up with:</p>
        
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-twitter"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                  <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-github"></i>
                  </a>
        
                  <hr>
        
                  <!-- Terms of service -->
                  <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="#" target="_blank">terms of service</a>
        
                   </p>
                </form>
             </section>
            </div>
          </div>       
        </section>

  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
