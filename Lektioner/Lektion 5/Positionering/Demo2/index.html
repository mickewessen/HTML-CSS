<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Sticky menu</title>
</head>
<body>

    <span class="back-top-top">
        <i class="fas fa-arrow-circle-up"></i>
    </span>


    <nav id="navbar-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="hours d-flex align-items-center">
                    <i class="far fa-clock"></i>
                   <span>Opening hours: Monday - Friday: 9:00 - 18:00</span> 
                </div>
                <div>
                    <ul class="nav-links">
                        <li class="nav-link"><a href="#"><i class="fab fa-facebook-f"></i></a> </li>
                        <li class="nav-link"><a href="#"><i class="fab fa-google"></i></a> </li>
                        <li class="nav-link"><a href="#"><i class="fab fa-twitter"></i></a> </li>
                        <li class="nav-link"><a href="#"><i class="fab fa-instagram"></i></a> </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <nav id="navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>Logo</div>
                <div>Menu</div>
            </div>
        </div>
    </nav>


    <div class="whitespace"></div>
    
</body>
</html>
